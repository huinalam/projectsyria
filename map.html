<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>오픈 API v2 - 지도 생성</title>
    <!-- prevent IE6 flickering -->
    <script type="text/javascript">
        try {
            document.execCommand('BackgroundImageCache', false, true);
        } catch (e) {
        }
    </script>
    <script type="text/javascript" src="http://openapi.map.naver.com/openapi/v2/maps.js?clientId=tQn_lszvfsoGaYtqMnnq"></script>
</head>
<body>
<div id="testMap" style="border:1px solid #000; width:500px; height:400px; margin:20px;"></div>
<script type="text/javascript">
    var oPoint = new nhn.api.map.LatLng(37.5010226, 127.0396037);
    nhn.api.map.setDefaultPoint('LatLng');

    var oSize = new nhn.api.map.Size(28, 37);
    var oOffset = new nhn.api.map.Size(14, 37);
    var oIcon = new nhn.api.map.Icon('http://static.naver.com/maps2/icons/pin_spot2.png', oSize, oOffset);

    oMap = new nhn.api.map.Map('testMap', {
        point: oPoint,
        zoom: 10,
        enableWheelZoom: true,
        enableDragPan: true,
        enableDblClickZoom: false,
        mapMode: 0,
        activateTrafficMap: false,
        activateBicycleMap: false,
        minMaxLevel: [1, 14],
        size: new nhn.api.map.Size(500, 400)
    });

    var oLabel = new nhn.api.map.MarkerLabel(); // - 마커 라벨 선언.
    oMap.addOverlay(oLabel); // - 마커 라벨 지도에 추가. 기본은 라벨이 보이지 않는 상태로 추가됨.
    var oMarker = new nhn.api.map.Marker(oIcon, {title: '마커 : ' + oPoint.toString()});
        oMarker.setPoint(oPoint);
        oMap.addOverlay(oMarker);
</script>
</body>
